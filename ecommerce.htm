<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website  - shopping Cart </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="Logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title"> Your Cart</h2>
                <!--Content-->
                <div class="cart-content">

                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">XAF0</div>
                </div>
                <button type="button" class="btn-buy"> Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title"> Shop Products</h2>
        <br>
        <div class="shop-content">
            <div class="product-box">
                <img src="image3/sandals.jpg"width="400px" height="300px" alt="" class="product-img">
                <h2 class="product-title">Eliza Strappy Buckle Sandals</h2>
                <span class="price">XAF10,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image3/handbag.png.jpg" width="300px" height="300px " alt="" class="product-img">
                <h2 class="product-title">Hand Bag</h2>
                <span class="price">XAF8,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image3/croptop.png.jpg" width="300px" height="300px" alt="" class="product-img">
                <h2 class="product-title">Crop top</h2>
                <span class="price">XAF5,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image3/cargooant.png.webp" width="300px" height="300px" alt="" class="product-img">
                <h2 class="product-title">Cargo Pant</h2>
                <span class="price">XAF8,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image3/sneakers.jpg"  alt="" class="product-img"> 
                <h2 class="product-title">Sneakers</h2>
                <span class="price">XAF12,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image3/heels.jpg.webp"   alt="" class="product-img">
                <h2 class="product-title">Angle Strap</h2>
                <span class="price">XAF8,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image3/strap.png.webp"  alt="" class="product-img">
                <h2 class="product-title">Eliza Strappy</h2>
                <span class="price">XAF7,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image3/earbruds.jpg"  alt="" class="product-img">
                <h2 class="product-title">Wireless Earbuds</h2>
                <span class="pri ce">XAF7,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="Js/main.js"></script>
</body>
</html>
